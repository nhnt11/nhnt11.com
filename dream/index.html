<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dream</title>
    <link rel="stylesheet" href="../styles.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="dream-body">
    <canvas class="dream-bg" id="psychedelic-canvas"></canvas>
    <div id="debug" class="dream-debug" style="display: none;">
      <div id="debug-content"></div>
    </div>
    <div class="dream-overlay">
      <div class="dream-text-container">
        <span class="dream-text">dream</span>
        <span class="dream-slice" data-slice="0">dream</span>
        <span class="dream-slice" data-slice="1">dream</span>
        <span class="dream-slice" data-slice="2">dream</span>
        <span class="dream-slice" data-slice="3">dream</span>
      </div>
    </div>
    <!-- Shaders -->
    <script src="js/shaders/vertex.js"></script>
    <script src="js/shaders/common.js"></script>

    <!-- Effects registry and individual effects -->
    <script src="js/effects/init.js"></script>
    <script src="js/effects/kaleidoscope.js"></script>
    <script src="js/effects/plasma.js"></script>
    <script src="js/effects/tunnel.js"></script>
    <script src="js/effects/flowfield.js"></script>
    <script src="js/effects/waves.js"></script>
    <script src="js/effects/fractal.js"></script>
    <script src="js/effects/voronoi.js"></script>
    <script src="js/effects/metaballs.js"></script>
    <script src="js/effects/moire.js"></script>
    <script src="js/effects/hyperbolic.js"></script>
    <script src="js/effects/aurora.js"></script>
    <script src="js/effects/electric.js"></script>
    <script src="js/effects/reaction.js"></script>

    <!-- Core -->
    <script src="js/visuals.js"></script>
    <script src="js/glitch.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
